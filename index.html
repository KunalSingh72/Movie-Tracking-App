<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Movie Recorder</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <aside class="left-sidebar">
        <div class="type-chip"></div>
      </aside>

      <main class="main">
        <div class="genre-bar"></div>

        <button class="add-content open-modal-btn">âž• Add</button>
        <div class="content-grid"></div>
      </main>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal-box">

    <!-- Header -->
    <div class="modal-header">
      <h2>Add Movie / TV Show</h2>
      <button class="modal-close" type="button">&times;</button>
    </div>

    <!-- Form -->
    <form class="modal-form">

      <div class="form-group">
        <label for="movie-name">Name</label>
        <input type="text" id="movie-name" placeholder="Enter title..." required />
      </div>

      <div class="form-group">
        <label for="number-of-parts">Parts/Seasons</label>
        <input type="number" id="number-of-parts" min="1" max="100" step="1" placeholder="1 - 100" required />
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" min="0" max="10" step="0.1" placeholder="0 - 10" required />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select name="media-type" id="type" required>
          <option value="">Select media type</option>
          <option value="Movie">Movie</option>
          <option value="TV Show">TV Show</option>
          <option value="Web Series">Web Series</option>
          <option value="Anime Movie">Anime Movie</option>
          <option value="Anime Series">Anime Series</option>
          <option value="Animation">Animation</option>
          <option value="Documentary">Documentary</option>
          <option value="Book">Book</option>
          <option value="Manga">Manga</option>
          <option value="Comic">Comic</option>
        </select>
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" multiple required>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Dark-Comedy">Dark-Comedy</option>
          <option value="Dark-Fantasy">Dark-Fantasy</option>
          <option value="Drama">Drama</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Historical">Historical</option>
          <option value="Thriller">Horror</option>
          <option value="Musical">Musical</option>
          <option value="Mystery">Mystery</option>
          <option value="Post-Apocalyptic">Post-Apocalyptic</option>
          <option value="Drama">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Seinen">Seinen</option>
          <option value="Shonen">Shonen</option>
          <option value="Slice-of-Life">Slice of Life</option>
          <option value="Dark-Fantasy">Supernatural</option>
          <option value="Suspense">Suspense</option>
          <option value="Thriller">Thriller</option>
          <option value="Tragedy">Tragedy</option>
        </select>
      </div>


      <div class="modal-actions">
        <button type="button" class="btn-danger">Delete</button>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" class="btn-secondary">Cancel</button>
      </div>

    </form>
  </div>
</div>

  </body>
  
  <script type="module" src="scripts/main.js"></script>
</html>
