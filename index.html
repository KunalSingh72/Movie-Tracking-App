<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Movie Recorder</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <aside class="left-sidebar">
        <div class="type-chip"></div>
      </aside>

      <main class="main">
        <div class="genre-bar"></div>

        <button class="add-content open-modal-btn">âž• Add</button>
        <div class="content-grid"></div>
      </main>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal-box">

    <!-- Header -->
    <div class="modal-header">
      <h2>Add Movie / TV Show</h2>
      <button class="modal-close" type="button">&times;</button>
    </div>

    <!-- Form -->
    <form class="modal-form">

      <div class="form-group">
        <label for="movie-name">Name</label>
        <input type="text" id="movie-name" placeholder="Enter title..." required />
      </div>

      <div class="form-group">
        <label for="finished-date">Date</label>
        <input type="date" id="finished-date" required />
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" min="0" max="5" step="0.1" placeholder="0 - 10" required />
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <input list="genre-options" id="genre" placeholder="Select or type..." required />
        <datalist id="genre-options">
          <option value="Action">
          <option value="Adventure">
          <option value="Drama">
          <option value="Comedy">
          <option value="Thriller">
          <option value="Sci-Fi">
        </datalist>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input list="type-options" id="type" placeholder="Select or type..." required />
        <datalist id="type-options">
          <option value="Movie">
          <option value="TV Show">
          <option value="Web Series">
          <option value="Documentary">
        </datalist>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-danger">Delete</button>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" class="btn-secondary">Cancel</button>
      </div>

    </form>
  </div>
</div>

  </body>
  <script src="data/data.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/main.js"></script>
</html>
